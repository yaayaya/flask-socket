<!-- canvas p5 js -->
<script>
    var night

    function preload() {
        night = loadImage("{{ url_for('static', filename='img/0230.jpg') }}")
        
    }

    function setup() {
        createCanvas(windowWidth, windowHeight);
        background(0);
        imageMode(CORNERS)
        image(night , 0 ,0 , windowWidth, windowHeight)
    }

    function setImage(_number) {
        background(0);
        let span = map(_number, 0, width, 2, 100)
        if (span < 20) {
            span = 20
        }

        for (var i = 0; i < night.width ; i += span) {
            for (var o = 0; o < night.width; o += span) {
                let c = night.get(i, o)
                fill(c)
                ellipse(i, o, span)
            }
        }
    }
</script>

<script>
    let vm = new Vue({
        el: "#vueApp",
        data: {

        methods: {

        },
        mounted() {

            // 創建Socket
            var socket = io();

            // 連線成功時執行  呼叫後端getValue方法
            socket.on('connect', function () {
                socket.emit('getValue');
            });

            setInterval(function(){
                socket.emit('getValue');
            },30)

            // 
            socket.on('setValue',  (e) => {
                console.log(`data ${e.data}`)
                setImage()
            });
        }
    })
</script>
